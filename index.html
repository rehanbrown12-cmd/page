<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPSTREAM</title>
    <style>
        /* Link redirect - mudah diubah */
        :root {
            --redirect-url: 'https://kslive.online';
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #b794f6;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px rgba(183, 148, 246, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 1;
            animation: floatOrb 15s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.3) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(232, 121, 249, 0.2) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(40px, 50px) scale(1.05); }
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 800px;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 100%);
            padding: 40px 50px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.6), 0 0 100px rgba(124, 58, 237, 0.4);
            border: 2px solid rgba(168, 85, 247, 0.5);
        }

        .logo-text {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #b794f6, #e879f9, #fbbf24, #b794f6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 4s ease infinite, textGlow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
            text-shadow: none;
            filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.8));
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textGlow {
            from {
                filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.6));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(232, 121, 249, 0.9));
            }
        }

        h1 {
            font-size: 2.8em;
            margin: 30px 0 10px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-out 0.3s backwards;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.3em;
            margin: 0 0 20px;
            color: #e879f9;
            font-weight: 400;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 0.4s backwards;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .subtitle {
            font-size: 1em;
            margin-bottom: 8px;
            color: #b794f6;
            font-weight: 600;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-out 0.5s backwards;
            text-shadow: 0 0 20px rgba(183, 148, 246, 0.6);
            text-transform: uppercase;
        }

        .warning-text {
            font-size: 0.85em;
            color: #888888;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.6s backwards;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(168, 85, 247, 0.2);
        }

        .description {
            font-size: 1em;
            color: #aaaaaa;
            margin: 20px auto 0;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.7s backwards;
        }

        .btn-container {
            margin-top: 35px;
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        .btn {
            display: inline-block;
            padding: 22px 70px;
            font-size: 1.4em;
            font-weight: 900;
            color: #ffffff;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.5), 0 0 50px rgba(168, 85, 247, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(168, 85, 247, 0.7), 0 0 80px rgba(232, 121, 249, 0.5);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .feature-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.9s backwards;
        }

        .badge {
            background: rgba(124, 58, 237, 0.2);
            border: 2px solid rgba(168, 85, 247, 0.5);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.95em;
            color: #b794f6;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }

        @media (max-width: 768px) {
            .logo-container {
                padding: 40px 20px;
            }
            .logo-text {
                font-size: 3em;
                letter-spacing: 2px;
            }
            .icon {
                font-size: 2em;
            }
            .icons-row {
                gap: 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .btn {
                padding: 18px 50px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="stars" id="stars"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-text">PAPSTREAM</div>
        </div>
        
        <h1>PREMIUM STREAMING</h1>
        <p class="tagline">Your Gateway to Exclusive Content</p>
        <p class="subtitle">EST. 2025</p>
        <p class="warning-text">‚ö†Ô∏è 18+ ADULT CONTENT ¬∑ VIEWER DISCRETION ADVISED</p>
        <p class="description">
            Experience unlimited streaming with crystal-clear HD quality. 
            Access thousands of premium content anytime, anywhere.
        </p>
        
        <div class="btn-container">
            <button class="btn" onclick="redirectToSite()">ENTER NOW</button>
        </div>

        <div class="feature-badges">
            <div class="badge">üî• HD QUALITY</div>
            <div class="badge">üé¨ UNLIMITED</div>
            <div class="badge">‚ö° PREMIUM</div>
        </div>
    </div>

    <script>
        // Link redirect - mudah diubah di sini
        const REDIRECT_URL = 'https://kslive.online';

        function redirectToSite() {
            window.location.href = REDIRECT_URL;
        }

        // Generate animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
